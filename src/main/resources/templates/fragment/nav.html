<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>

<nav class="navbar" role="navigation" aria-label="main navigation" th:fragment="nav">
  <div class="navbar-item">
    <span sec:authorize="isAuthenticated()" sec:authentication="name" class="tag is-info p-3">Bob</span>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" th:href="@{/}">
        Home
      </a>

      <div class="navbar-item has-dropdown is-hoverable" sec:authorize="isAuthenticated() && (hasRole('ROLE_TEACHER') || hasRole('ROLE_STUDENT'))">
        <a class="navbar-link">
          Course
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" th:href="@{/course/list}">
            All courses
          </a>
          <a class="navbar-item" th:href="@{/course/mine}">
            My courses
          </a>
          <a class="navbar-item" th:href="@{/course/apply}">
            Apply to a course
          </a>
          <a class="navbar-item" th:href="@{/course/new}" sec:authorize="isAuthenticated() && hasRole('ROLE_TEACHER')">
            New course
          </a>
        </div>
      </div>

      <div class="navbar-item has-dropdown is-hoverable" sec:authorize="isAuthenticated() && (hasRole('ROLE_TEACHER') || hasRole('ROLE_STUDENT'))">
        <a class="navbar-link">
          Exam
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" th:href="@{/exam/mine}">
            My exams
          </a>
          <a class="navbar-item" th:href="@{/exam/apply}">
            Apply to an exam
          </a>
          <a class="navbar-item" th:href="@{/exam/results}">
            Exam results
          </a>
          <a class="navbar-item" th:href="@{/exam/new}" sec:authorize="isAuthenticated() && hasRole('ROLE_TEACHER')">
            New exam
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" sec:authorize="!isAuthenticated()" th:href="@{/signup}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">
            Log in
          </a>
          <a class="button is-warning" sec:authorize="isAuthenticated()" th:href="@{/logout}">
            Log out
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
